<h4 class="fw-bold mb-4">Manage Publishers</h4>
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" placeholder="Search publishers...">
            <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Add Publisher</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light table-light text-uppercase small text-muted">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of publishers">
                        <td class="text-muted fw-bold">{{p.id}}</td>
                        <td class="fw-bold text-primary"><a href="#" class="text-decoration-none">{{p.name}}</a></td>
                        <td>{{p.email}}</td>
                        <td>
                            <span class="badge"
                                [ngClass]="p.status === 'Active' ? 'bg-success' : 'bg-warning text-dark'">{{p.status}}</span>
                        </td>
                        <td>{{p.balance}}</td>
                        <td>
                            <button class="btn btn-sm btn-light border"><i class="fas fa-edit text-muted"></i></button>
                            <button class="btn btn-sm btn-light border ms-1" title="Login as User"><i
                                    class="fas fa-sign-in-alt text-muted"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
